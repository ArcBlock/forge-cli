sudo: false
language: node_js
node_js:
- '8'
- '10'
- '12'
install: false
before_script: npm install -g .
script: make travis
deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./tools/publish.sh
    on:
      branch: master
      node_js: 12
  - provider: script
    skip_cleanup: true
    script: make release
    on:
      branch: master
      node_js: 12
env:
  global:
  - secure: 
  - secure: 
